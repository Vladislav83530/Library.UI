<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header modal-lg">
    <h4 class="modal-title" id="modal-basic-title">Details</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="d('Cross click')"></button>
  </div>
  <div class="modal-body">
    <div class="row p-3">
      <div class="col-lg-5">
        <img [src]="(book$|async)?.cover" width="290" height="290" class="m-2" />
        <div class="row mt-2">
          <div class="col-lg-6">
            <p class="h5">
              <img class="m-1 mb-2" src="https://cdn-icons-png.flaticon.com/512/2839/2839244.png" width="20"
                height="20">
              Review: <span class="fw-bold">{{(book$|async)?.reviews?.length| number}}</span>
            </p>
          </div>
          <div class="col-lg-6">
            <p class="h5">
              <img class="m-1 mb-2" src="https://cdn-icons-png.flaticon.com/512/9554/9554630.png" width="20"
                height="20">
              Rating: <span class="fw-bold">{{(book$|async)?.rating | number: '1.1-1'}}</span>
            </p>
          </div>
        </div>
      </div>
      <div class="col-lg-7">
        <h3>{{(book$|async)?.title}}</h3>
        <h4>{{(book$|async)?.author}}</h4>
        <div class="scroll">{{(book$|async)?.content}}</div>
      </div>
    </div>
    <hr>
    <div class="row review-block" *ngFor="let review of (book$|async)?.reviews">
      <div>
        <h6>{{review.reviewer}}</h6>
        <p>{{review.message}}</p>
      </div>
      <hr>
    </div>
  </div>
</ng-template>

<a class="pe-auto" (click)="open(content)" href="#">
  <img class="mb-1" src="https://cdn-icons-png.flaticon.com/512/709/709724.png" width="25" height="25">
</a>
