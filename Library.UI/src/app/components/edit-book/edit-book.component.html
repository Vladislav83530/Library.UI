<div class="border rounded row">
  <h2 *ngIf="!isEditMode">Add Book</h2>
  <h2 *ngIf="isEditMode">Edit Book
    <i *ngIf="isEditMode" (click)="disableEditMode(form)" class="fa-solid fa-x"></i>
  </h2>
  <form #form [formGroup]="formBook" (ngSubmit)="onSubmit(form)">
    <div class="form-row row">
      <div class="col-6">
        <div class="form-group col-11">
          <label>Title</label>
          <input type="text" formControlName="title" class="form-control"
            [ngClass]="{'is-invalid': submitted && f['title'].errors}">
          <div *ngIf="submitted && f['title'].errors" class="invalid-feedback">
            <div *ngIf="f['title'].errors?.['required']">Title is required</div>
          </div>
        </div>
        <div class="form-group col-11">
          <label>Cover</label>
          <input required #fileinput [ngClass]="{'is-invalid': submitted && f['cover'].errors}"
            (change)="onFileChange($event, fileinput)" accept=".jpg,.jpeg,.png" class="form-control" id="file_input"
            type="file">
          <div *ngIf="submitted && f['cover'].errors" class="invalid-feedback">
            <div *ngIf="f['cover'].errors?.['required']">Cover is required</div>
          </div>
        </div>
        <div class="form-group col-11">
          <label>Genre</label>
          <input type="text" formControlName="genre" class="form-control"
            [ngClass]="{'is-invalid': submitted && f['genre'].errors}">
          <div *ngIf="submitted && f['genre'].errors" class="invalid-feedback">
            <div *ngIf="f['genre'].errors?.['required']">Genre is required</div>
          </div>
        </div>
        <div class="form-group col-11">
          <label>Author</label>
          <input type="text" formControlName="author" class="form-control"
            [ngClass]="{'is-invalid': submitted && f['author'].errors}">
          <div *ngIf="submitted && f['author'].errors" class="invalid-feedback">
            <div *ngIf="f['author'].errors?.['required']">Author is required</div>
          </div>
        </div>
      </div>
      <div class="col-6 ">
        <div class="form-group col-11">
          <label>Content</label>
          <textarea type="text" formControlName="content" class="form-control"
            [ngClass]="{'is-invalid': submitted && f['content'].errors}"></textarea>
          <div *ngIf="submitted && f['content'].errors" class="invalid-feedback">
            <div *ngIf="f['content'].errors?.['required']">Content is required</div>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group text-center mt-3">
      <button type="submit" class="btn btn-primary m-2">
        {{isEditMode ? "Save" : "Add"}}
      </button>
      <button class="btn btn-danger m-2" (click)="clearForm(form)">Clear</button>
    </div>
  </form>
</div>
